<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiction Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  <style>
    /* Add custom styles here */
    /* You can add more styles as needed */
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .accordion {
      margin-top: 20px;
    }
    .accordion-item {
      margin-bottom: 10px;
      border: 1px solid #dee2e6;
      border-radius: 5px;
    }
    .accordion-button {
      background-color: #343a40;
      color: #ffffff;
      border-radius: 5px;
    }
    .accordion-button:focus {
      box-shadow: none;
    }
    .book-title {
      font-weight: bold;
    }
    .book-description {
      margin-top: 10px;
    }
    .book-availability {
      font-weight: bold;
    }
    .accordion-body {
      padding: 10px;
    }
    .unavailable {
      color: red;
    }
  </style>
</head>
<body>
<h2 class="container">{{ books.0.cateid.catename }} Books</h2>
{% for book in books %}
<div class="container">
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              {{ book.bname}}        </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
          <div class="accordion-body">
            <p class="book-description">{{ book.bdes }}</p>
            <p class="book-description"> Price : {{ book.bprice }}$</p>
            {% if book.bavail == 'Yes' %}
            <button class="btn btn-success book-availability" onclick="showAvailable()" >Check Availability</button>
            {% else %}
            <button class="btn btn-success book-availability" onclick="showUnAvailable()" >Check Availability</button>
            {% endif %}
          </div>
        </div>
      </div>
      <!-- Add more accordion items for other books -->
    </div>
  </div>
{% endfor %}


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% comment %} <script>
  // JavaScript code for handling book availability check
  $(document).ready(function() {
    $('.book-availability').click(function() {
      if ($(this).closest('.accordion-body').find('.book-availability-message').hasClass('available')) {
        $(this).closest('.accordion-body').find('.book-availability-message').text('Book is not available.').removeClass('available').addClass('unavailable');
      } else {
        $(this).closest('.accordion-body').find('.book-availability-message').text('Book is available.').removeClass('unavailable').addClass('available');
      }
    });
  });
</script> {% endcomment %}
<script>
    function showAvailable()
    {
        alert('Book is available.');
    }
    function showUnAvailable()
    {
        alert('Book is Not available right now.');
    }
</script>
</body>
</html>
